<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>
</head>

<body>
    <nav id="navigation">ToDo-List</nav>
    <div class="todos-head-text">
        <h1 class="todos-text">todos</h1>
    </div>
    <div class="todo-main">
        <h2>ToDo List</h2>
        <form id="todoForm">
            <div class="adding-task">
                <div>
                    <input id="taskInput" class="new-task" placeholder="New todo" />
                </div>
                <div>
                    <button id="adding-button" type="submit">Add</button>
                </div>
            </div>
            <section>
                <header>
                    <h2>Tasks</h2>
                    <form id="todoForm">
                        <input id="todoSearch" class="new-task" placeholder="Search for todos" type="search">
                    </form>
                </header>
                <div class="todo-list" id="todoList">
                    <!-- Here will get tasks-->>
                </div>
            </section>
        </form>
        <div class="added-tasks">
            <div class="todo-element-bar">
                <div>
                    <h6 id="date">20-10-2016 16:32</h6>
                </div>
                <div>
                    <div id="tasks-all" class="all-tasks">
                        Lorem ipsum dolor sit amet
                    </div>
                    <button id="button-delete" class="all-tasks" title="delete task">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
